{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inicio de Sesion </title>
 
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">


</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="text-center">   
    <h2>Sistema Help Desk</h2>
  </div>
 
  <div class="login-box-body">
    <div class="text-center">
       <img src="{% static 'img/logo.png' %}" height="200">
       <br>
        <br>
    </div>   

    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Usuario" name='username' value="{{username}}" required="required">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Contraseña" name='password' required="required">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      {% if error %}
        <div class="text-center">
          <span class="label label-danger ">ERROR!! El usuario o contraseña no es correcta.</span>
          <br>
          <br>
        </div>
      {% endif %}

      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success btn-block btn-flat"><b>Iniciar Sesión</b></button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->


</div>

<!-- jQuery 2.2.3 -->
<script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<!-- <script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script> -->

</body>
</html>
